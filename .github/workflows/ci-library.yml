name: ğŸ“¦ CI - Library

on:
  push:
    branches:
      - main
  pull_request:
  # For debugging workflows or for re-triggering releases if they failed on
  # network issues or problems at external 3rd party services (npm, jsr,
  # etc...).
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # To allow inline comments for warnings/errors

jobs:
  typecheck:
    name: ğŸ‘· Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸš¨ Type check
        run: npm --workspace=remeda run check

  test-typing:
    name: Tests/ğŸ“‹ Types [TypeScript ${{ matrix.typescript-version }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "5.8"
          - "5.7"
          - "5.6"
          - "5.5"
          - "5.4"
          - "5.3"
          - "5.2"
          # This is the current lowest version of typescript we support. Do not
          # change this without bumping a major version. We support up to 4
          # versions back from the latest version of typescript at time of a
          # major release.
          - "5.1"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      # TODO: We are rebuilding everything several times, our builds aren't very
      # expensive, but we can easily optimize by caching the 'dist' directory
      # once.
      - name: ğŸ—ï¸ Build
        run: npm --workspace=remeda run build -- --dts-only

      - name: ğŸ“˜ Install Typescript
        run: npm --workspace=remeda install -D typescript@${{ matrix.typescript-version }}

      - name: ğŸ“‹ Type tests
        run: npm --workspace=remeda run test:typing

      - name: ğŸšš Check Outputs
        run: npm --workspace=remeda run check:dist

  test-runtime:
    name: Tests/ğŸ§ª Runtime [Node ${{ matrix.node }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 24
          - 22
          - 20
          - 18
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Run tests
        run: npm --workspace=remeda run test:runtime

  lint:
    name: ğŸ§¹ Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§¹ Lint
        run: npm --workspace=remeda run lint

  formatting:
    name: ğŸ’„ Format
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ’„ Format
        run: npm --workspace=remeda run format

  slowTypes:
    name: ğŸ¢ Slow Types
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ¢ Slow Types
        run: npm --workspace=remeda run publish:jsr -- --dry-run

  preview:
    name: ğŸ§‘â€ğŸ”¬ Preview
    needs:
      - test-typing
      - test-runtime
      - lint
      - formatting
      - slowTypes

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build
        run: npm --workspace=remeda run build

      - name: ğŸ§‘â€ğŸ”¬ Preview
        run: npm --workspace=remeda run publish:preview

  release:
    name: ğŸš€ Release
    needs:
      - test-typing
      - test-runtime
      - lint
      - formatting
      - slowTypes

    if: github.repository == 'remeda/remeda' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    permissions:
      # @see https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions#github-workflows-release.yml-configuration-for-node-projects
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Audit Supply Chain
        run: npm --workspace=remeda audit signatures

      - name: ğŸ—ï¸ Build
        run: npm --workspace=remeda run build

      - name: ğŸ‘® Lint output
        run: npm --workspace=remeda run lint:build

      - name: ğŸš€ Release
        run: npm --workspace=remeda run release
        env:
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    name: ğŸ¦• Publish to JSR.io
    needs:
      - release

    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ·ï¸ Repo Latest Released Version?
        id: latest-released
        run: |
          set -x
          VERSION=$(
            git ls-remote --tags "${{ github.repositoryUrl }}" \
              | grep --only-matching --perl-regexp "\B(\d+\.){2}\d+$" \
              | sort --version-sort \
              | tail -1
          )
          set +x
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::notice title=Latest released version in repo::$VERSION"

      - name: ğŸ“˜ JSR Latest Published Version?
        id: latest-published
        run: |
          set -x
          VERSION=$(
            curl -s 'https://jsr.io/@remeda/remeda/meta.json' \
              | jq --raw-output '.versions | keys | join("\n")' \
              | sort --version-sort \
              | tail -1
          )
          set +x
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::notice title=Latest published version in JSR.io::$VERSION"

      - name: â¬‡ï¸ Checkout Repo
        if: steps.latest-released.outputs.version != steps.latest-published.outputs.version
        uses: actions/checkout@v4
        with:
          # We want to publish the required tag and not the latest commit.
          ref: v${{ steps.latest-released.outputs.version }}

      - name: â” Setup Node
        if: steps.latest-released.outputs.version != steps.latest-published.outputs.version
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download Dependencies
        if: steps.latest-released.outputs.version != steps.latest-published.outputs.version
        uses: bahmutov/npm-install@v1
        env:
          HUSKY: 0

      - name: ğŸ“ Update Version
        if: steps.latest-released.outputs.version != steps.latest-published.outputs.version
        working-directory: packages/remeda
        run: |
          jq --arg version '${{ steps.latest-released.outputs.version }}' '.version = $version' jsr.json \
          | tee jsr.json.tmp \
          && mv jsr.json.tmp jsr.json

      - name: ğŸ¦• Publish to JSR.io
        if: steps.latest-released.outputs.version != steps.latest-published.outputs.version
        # We allow dirty here because our jsr.json file has been modified and we
        # don't want to commit it back to the repo.
        run: npm --workspace=remeda run publish:jsr -- --allow-dirty --verbose
