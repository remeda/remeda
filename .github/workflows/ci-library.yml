name: ğŸ“¦ CI - Library

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write # To allow inline comments for warnings/errors

jobs:
  typecheck:
    name: ğŸ‘· Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸš¨ Type check
        run: npm run --workspace=remeda check

  test-typing:
    name: Tests/ğŸ“‹ Types [TypeScript ${{ matrix.typescript-version }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "5.8"
          - "5.7"
          - "5.6"
          - "5.5"
          - "5.4"
          - "5.3"
          - "5.2"
          # This is the current lowest version of typescript we support. Do not
          # change this without bumping a major version. We support up to 4
          # versions back from the latest version of typescript at time of a
          # major release.
          - "5.1"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      # TODO: We are rebuilding everything several times, our builds aren't very
      # expensive, but we can easily optimize by caching the 'dist' directory
      # once.
      - name: ğŸ—ï¸ Build
        run: npm run --workspace=remeda build -- --dts-only

      - name: ğŸ“˜ Install Typescript
        run: npm install --workspace=remeda -D typescript@${{ matrix.typescript-version }}

      - name: ğŸ“‹ Type tests
        run: npm run  --workspace=remeda test:typing

      - name: ğŸšš Check Outputs
        run: npm run  --workspace=remeda check:dist

  test-runtime:
    name: Tests/ğŸ§ª Runtime [Node ${{ matrix.node }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 24
          - 22
          - 20
          - 18
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Run tests
        run: npm run --workspace=remeda test:runtime

  lint:
    name: ğŸ§¹ Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§¹ Lint
        run: npm run  --workspace=remeda lint

  formatting:
    name: ğŸ’„ Format
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ’„ Format
        run: npm run --workspace=remeda format

  slowTypes:
    name: ğŸ¢ Slow Types
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ¢ Slow Types
        run: npm run  --workspace=remeda publish:jsr -- --dry-run

  preview:
    name: ğŸ§‘â€ğŸ”¬ Preview
    needs:
      - test-typing
      - test-runtime
      - lint
      - formatting
      - slowTypes

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build
        run: npm run --workspace=remeda build

      - name: ğŸ§‘â€ğŸ”¬ Preview
        run: npm run --workspace=remeda publish:preview

  release:
    name: ğŸš€ Release
    needs:
      - test-typing
      - test-runtime
      - lint
      - formatting
      - slowTypes

    if: github.repository == 'remeda/remeda' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    permissions:
      # @see https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions#github-workflows-release.yml-configuration-for-node-projects
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build
        run: npm run --workspace=remeda build

      - name: ğŸ‘® Lint output
        run: npm run --workspace=remeda lint:build

      - name: ğŸš€ Release
        run: npm run --workspace=remeda release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
