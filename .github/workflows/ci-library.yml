name: 📦 CI - Library

on:
  push:
    branches:
      - main
  pull_request:
  # For debugging workflows or for re-triggering releases if they failed on
  # network issues or problems at external 3rd party services (npm, jsr,
  # etc...).
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # To allow inline comments for warnings/errors

jobs:
  typecheck:
    name: 👷 Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 🚨 Type check
        run: npm --workspace=remeda run check

  build:
    name: 🏗️ Build
    needs:
      - typecheck
    runs-on: ubuntu-latest
    outputs:
      distCacheKey: ${{ steps.hash-dist.outputs.distCacheKey }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      # Generate the cache key so we can reuse it in the next job.
      - name: 🔑 Hash distributable
        id: hash-dist
        # for the best results this should be kept in sync with the key used by
        # the same job in the `ci-library` workflow, that way we can reuse the
        # cache from committed PRs.
        run: echo "distCacheKey=dist-${{ hashFiles('package-lock.json', 'packages/remeda/src/**/*.ts', 'packages/remeda/tsdown.config.ts') }}" >> $GITHUB_OUTPUT

      - name: 🏗️ Build
        run: npm --workspace=remeda run build

      - name: 🚚 Save distributable
        uses: actions/cache/save@v4.2.3
        with:
          path: packages/remeda/dist
          key: ${{ steps.hash-dist.outputs.distCacheKey }}

  test-typing:
    name: Tests/📋 Types [TypeScript ${{ matrix.typescript-version }}]
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "5.9"
          - "5.8"
          - "5.7"
          - "5.6"
          - "5.5"
          - "5.4"
          - "5.3"
          - "5.2"
          # This is the current lowest version of typescript we support. Do not
          # change this without bumping a major version. We support up to 4
          # versions back from the latest version of typescript at time of a
          # major release.
          - "5.1"

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 📘 Install Typescript
        run: npm --workspace=remeda install -D typescript@${{ matrix.typescript-version }}

      - name: 📋 Type tests
        run: npm --workspace=remeda run test:typing

      # We restore the distributable and check it last so that we don't do
      # redundant work if the type tests already failed (which is way more
      # common than the build typing failing).
      - name: 🚚 Restore distributable
        uses: actions/cache/restore@v4.2.3
        with:
          path: packages/remeda/dist
          fail-on-cache-miss: true
          key: ${{ needs.build.outputs.distCacheKey }}

      - name: 🧐 Check distributable
        run: npm --workspace=remeda run check:dist

  test-runtime:
    name: Tests/🧪 Runtime [Node ${{ matrix.node }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 24
          - 22
          - 20
          - 18
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 🧪 Run tests
        run: npm --workspace=remeda run test:runtime

  lint:
    name: 🧹 Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 🧹 Lint
        run: npm --workspace=remeda run lint

  formatting:
    name: 💄 Format
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 💄 Format
        run: npm --workspace=remeda run format

  slowTypes:
    name: 🐢 Slow Types
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 🐢 Slow Types
        run: npm --workspace=remeda run publish:jsr -- --dry-run --set-version 0.0.0

  preview:
    name: 🧑‍🔬 Preview
    needs:
      - build
      - test-typing
      - test-runtime
      - lint
      - formatting
      - slowTypes

    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 🚚 Restore distributable
        uses: actions/cache/restore@v4.2.3
        with:
          path: packages/remeda/dist
          fail-on-cache-miss: true
          key: ${{ needs.build.outputs.distCacheKey }}

      - name: 🧑‍🔬 Preview
        run: npm --workspace=remeda run publish:preview

  release:
    name: 🚀 Release
    needs:
      - test-typing
      - test-runtime
      - lint
      - formatting
      - slowTypes

    if: github.repository == 'remeda/remeda' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    permissions:
      # @see https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions#github-workflows-release.yml-configuration-for-node-projects
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: ⎔ Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: 🔏 Audit Supply Chain
        run: npm --workspace=remeda audit signatures

      - name: 🏗️ Build
        run: npm --workspace=remeda run build

      - name: 🚀 Release
        run: npm --workspace=remeda run release
        env:
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    name: 🦕 Publish to JSR.io
    needs:
      - release

    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-tags: true

      - name: 🏷️ Repo Latest Released Version?
        id: latest-released
        run: |
          echo "version=$(
            git describe --exact-match --tags 2>/dev/null \
            | grep --only-matching --perl-regexp "\B(\d+\.){2}\d+$" \
            || true
          )" >> "$GITHUB_OUTPUT"

      - name: ⎔ Setup Node
        if: steps.latest-released.outputs.version != ''
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download Dependencies
        if: steps.latest-released.outputs.version != ''
        uses: bahmutov/npm-install@v1.10.9
        env:
          HUSKY: 0

      - name: 🦕 Publish to JSR.io
        if: steps.latest-released.outputs.version != ''
        run: npm --workspace=remeda run publish:jsr -- --set-version "${{ steps.latest-released.outputs.version }}"
