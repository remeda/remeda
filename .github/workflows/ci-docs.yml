name: 🌐 CI - Docs

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write # To allow inline comments for warnings/errors

jobs:
  typecheck:
    name: 👷 Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5.0.0

      - name: ⎔ Setup node
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.11.1

      - name: 🏗️ Build Library
        run: npm --workspace=remeda run build

      - name: 🚨 Type check
        run: npm --workspace=@remeda/docs run check

  lint:
    name: 🧹 Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5.0.0

      - name: ⎔ Setup node
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.11.1

      - name: 🏗️ Build Library
        run: npm --workspace=remeda run build

      - name: 🔄 Sync Docs
        run: npm --workspace=@remeda/docs run sync

      - name: 🧹 Lint
        run: npm --workspace=@remeda/docs run lint

  formatting:
    name: 💄 Format
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5.0.0

      - name: ⎔ Setup node
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.11.1

      - name: 💄 Format
        run: npm --workspace=@remeda/docs run format
