name: ğŸŒ CI - Docs

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write # To allow inline comments for warnings/errors

jobs:
  typecheck:
    name: ğŸ‘· Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build Library
        run: npm --workspace=remeda run build

      - name: ğŸš¨ Type check
        run: npm --workspace=@remeda/docs run check

  lint:
    name: ğŸ§¹ Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build Library
        run: npm --workspace=remeda run build

      - name: ğŸ”„ Sync Docs
        run: npm --workspace=@remeda/docs run sync

      - name: ğŸ§¹ Lint
        run: npm --workspace=@remeda/docs run lint

  formatting:
    name: ğŸ’„ Format
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ’„ Format
        run: npm --workspace=@remeda/docs run format
