name: ğŸŒ CI - Docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck:
    name: ğŸ‘· Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build Library
        run: npm run --workspace=@remeda/library build

      - name: ğŸš¨ Type check (Docs)
        run: npm run --workspace=@remeda/docs check

  lint:
    name: ğŸ§¹ Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build Library
        run: npm run --workspace=@remeda/library build

      - name: ğŸ”„ Sync Docs
        run: npm run --workspace=@remeda/docs sync

      - name: ğŸ§¹ Lint (Docs)
        run: npm run  --workspace=@remeda/docs lint

  formatting:
    name: ğŸ’„ Format
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ’„ Format
        run: npm run --workspace=@remeda/docs format
