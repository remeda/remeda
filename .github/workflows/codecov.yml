name: Codecov

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write # To allow Codecov to comment on PRs

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v6.0.1

      - name: â” Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1.11.2

      - name: â˜” Collect coverage
        run: npm --workspace=remeda run test:coverage

      - name: ğŸ—ºï¸ Upload coverage
        uses: codecov/codecov-action@v5.5.2
