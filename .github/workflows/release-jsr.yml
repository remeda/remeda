name: 📦 Publish to JSR

on:
  release:
    types:
      - published

  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v2.0.1)"
        required: true
        type: string

jobs:
  release:
    name: 🦕 Publish to JSR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      # Required for JSR OIDC authentication
      id-token: write

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          # Checkout the specific tag
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag }}

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        env:
          HUSKY: 0

      - name: 📝 Update jsr.json version
        working-directory: ./packages/remeda
        run: |
          "sed -i 's/"version": "[^"]*"/"version": "${{ github.event.release.tag_name || github.event.inputs.tag }}"/' jsr.json"

      - name: 🚀 Publish to JSR
        working-directory: ./packages/remeda
        run: npm run --workspace=remeda release:jsr
