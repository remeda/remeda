name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck-source:
    name: 👷 Typecheck Source
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔎 Type check
        run: npm run typecheck

  typecheck-outputs:
    name: 🚚 Typecheck Outputs / ${{ matrix.typescript-version }}
    needs:
      - typecheck-source
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "~5.5.0"
          - "~5.4.0"
          - "~5.3.0"
          - "~5.2.0"
          # This is the current lowest version of typescript we support. Do not
          # change this without bumping a major version. We support up to 4
          # versions back from the latest version of typescript at time of a
          # major release.
          - "~5.1.0"

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      # TODO: We are rebuilding everything several times, our builds aren't very
      # expensive, but we can easily optimize by caching the 'dist' directory
      # once.
      - name: 🏗️ Build
        run: npm run build

      - name: 📘 Install Typescript
        run: npm install -D typescript@${{ matrix.typescript-version }}

      - name: 🔎 Type check
        run: npm run typecheck:dist

      - name: Type tests
        run: npm run test:typing

  test:
    name: 🧪 Test [Node ${{ matrix.node }}]
    needs:
      - typecheck-source
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 22
          - 20
          - 18
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🧪 Run tests
        run: npm run test:runtime

  lint:
    name: 🧹 Lint
    needs:
      - typecheck-source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint

  prettier:
    name: 💄 Formatting (prettier)
    needs:
      - typecheck-source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
      - name: Prettier
        run: npm run prettier

  publish:
    needs:
      - typecheck-outputs
      - test
    if: github.repository == 'remeda/remeda' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🏗️ Build
        run: npm run build

      - name: 👮 Lint output
        run: npm run lint:build

      - name: 🚀 Release
        run: npm run release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
