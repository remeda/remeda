name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck:
    name: ğŸ‘· Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run typecheck

  test-typing:
    name: Tests/ğŸ“‹ Types [TypeScript ${{ matrix.typescript-version }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "5.5"
          - "5.4"
          - "5.3"
          - "5.2"
          # This is the current lowest version of typescript we support. Do not
          # change this without bumping a major version. We support up to 4
          # versions back from the latest version of typescript at time of a
          # major release.
          - "5.1"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      # TODO: We are rebuilding everything several times, our builds aren't very
      # expensive, but we can easily optimize by caching the 'dist' directory
      # once.
      - name: ğŸ—ï¸ Build
        run: npm run build -- --dts-only

      - name: ğŸ“˜ Install Typescript
        run: npm install -D typescript@${{ matrix.typescript-version }}

      - name: Type tests
        run: npm run test:typing

      - name: ğŸ” Type check
        run: npm run typecheck:dist

  test-runtime:
    name: Tests/ğŸ§ª Runtime [Node ${{ matrix.node }}]
    needs:
      - typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 22
          - 20
          - 18
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Run tests
        run: npm run test:runtime

  lint:
    name: ğŸ§¹ Lint
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint

  formatting:
    name: ğŸ’„ Formatting
    needs:
      - typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
      - name: Prettier
        run: npm run prettier

  publish:
    needs:
      - test-typing
      - test-runtime
      - lint
      - formatting

    if: github.repository == 'remeda/remeda' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ‘® Lint output
        run: npm run lint:build

      - name: ğŸš€ Release
        run: npm run release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
