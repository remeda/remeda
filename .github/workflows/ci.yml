name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  typecheck:
    name:  ¶ TypeScript ${{ matrix.typescript-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - '~5.0.0'
          - '~4.9.0'
          - '~4.8.0'
          # We use features that were added in v4.4 of typescript, so that is
          # the lowest we can go here. This also means this is the lowest
          # version we support. When this value changes in the future it needs
          # to be communicated to the users.
          - '~4.4.0'
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üìò Install Typescript
        run: yarn add --dev typescript@${{ matrix.typescript-version }}

      - name: üîé Type check
        run: yarn compile

  test:
    name: test [node ${{ matrix.node }}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 19
          - 18
          - 16
          # Our testing infra (vitest) requires node 14 or higher, this
          # effectively sets our guaranteed minimum supported version as we
          # aren't testing on anything lower.
          # When this value changes in the future it needs to be communicated
          # to the users. (NOTE: because users can use remeda in client-only
          # code too, this doesn't define the minimum ECMAScript version we
          # support. That is defined by the tsconfig file.)
          - 14
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test:ci

  lint:
    name: lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint:check

  prettier:
    name: prettier check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Prettier
        run: yarn prettier:check

  publish:
    needs:
      - typecheck
      - test
    if: github.repository == 'remeda/remeda' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn run build
      - name: Release
        run: npx semantic-release@19
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
