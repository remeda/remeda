name: CI

on:
  push:
    branches:
      - master
      - beta
  pull_request:

jobs:
  typecheck-outputs:
    name: ğŸšš Typecheck Outputs / ${{ matrix.typescript-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - "~5.3.0"
          - "~5.2.0"
          - "~5.1.0"
          # We use a target of ES2022 which was introduced in TypeScript v4.6,
          # so that is the lowest we can go here. This also means this is the
          # lowest version we support. When this value changes in the future it
          # needs to be communicated to the users.
          - "~4.8.0"
          - "~4.7.0"
          - "~4.6.0"

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      # Order is important here, we build with the typescript version defined
      # in package.json, before we overrite it for the tests.
      # TODO: We are rebuilding everything several times, our builds aren't very
      # expensive, but we can easily optimize by caching the 'dist' directory
      # once.
      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“˜ Install Typescript
        run: npm install -D typescript@${{ matrix.typescript-version }}

      - name: ğŸ” Type check
        run: npm run compile:dist

  typecheck-source:
    name: ğŸ‘· Typecheck Source
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run compile

  test:
    name: ğŸ§ª Test [Node ${{ matrix.node }}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 21
          - 20
          - 18
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Run tests
        run: npm run test

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint

  prettier:
    name: ğŸ’„ Formatting (prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
      - name: Prettier
        run: npm run prettier

  publish:
    needs:
      - typecheck-source
      - typecheck-outputs
      - test
    if: github.repository == 'remeda/remeda' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/beta')
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Release
        run: npm run release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
