# Inspired and largely copied from type-fest!
# @see https://github.com/sindresorhus/type-fest/blob/main/.github/workflows/ts-canary.yml

name: ğŸ¦ Canaries
on:
  schedule:
    # Run daily to make it the easiest to track down what changed
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  source-testing:
    name: ğŸ“’ Source Testing [${{ matrix.typescript-version }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - next # The bleeding-edge
          - latest # The "current" version
          - rc # The "best" pre-release version
          - beta # New features ready to be tested by the general public.
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: â” Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1.10.9

      - name: ğŸ“˜ Install Typescript
        run: npm --workspace=remeda install -D typescript@${{ matrix.typescript-version }}

      - name: ğŸ¯ Concrete Version
        run: npx --workspace=remeda tsc --version

      - name: ğŸš¨ Type check
        run: npm --workspace=remeda run check

      - name: ğŸ“‹ Type tests
        run: npm --workspace=remeda run test:typing

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs:
      # No need to build if we already have test failures
      - source-testing
    outputs:
      distCacheKey: ${{ steps.hash-dist.outputs.distCacheKey }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2

      # Generate the cache key so we can reuse it in the next job.
      - name: ğŸ”‘ Hash distributable
        id: hash-dist
        # for the best results this should be kept in sync with the key used by
        # the same job in the `ci-library` workflow, that way we can reuse the
        # cache from committed PRs.
        run: echo "distCacheKey=dist-${{ hashFiles('package-lock.json', 'packages/remeda/src/**/*.ts', 'packages/remeda/tsdown.config.ts') }}" >> $GITHUB_OUTPUT

      - name: ğŸšš Lookup distributable
        id: dist-lookup
        uses: actions/cache@v4.2.3
        with:
          lookup-only: true
          path: packages/remeda/dist
          key: ${{ steps.hash-dist.outputs.distCacheKey }}

      # Only on cache misses do we proceed to building the library.

      - name: â” Setup node
        if: steps.dist-lookup.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download dependencies
        if: steps.dist-lookup.outputs.cache-hit != 'true'
        uses: bahmutov/npm-install@v1.10.9

      - name: ğŸ—ï¸ Build
        if: steps.dist-lookup.outputs.cache-hit != 'true'
        run: npm --workspace=remeda run build

      - name: ğŸšš Save distributable
        if: steps.dist-lookup.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4.2.3
        with:
          path: packages/remeda/dist
          key: ${{ steps.hash-dist.outputs.distCacheKey }}

  dist-testing:
    name: ğŸ“¦ Distributable Testing [${{ matrix.typescript-version }}]]
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - next # The bleeding-edge
          - latest # The "current" version
          - rc # The "best" pre-release version
          - beta # New features ready to be tested by the general public.
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2

      - name: â” Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download dependencies
        uses: bahmutov/npm-install@v1.10.9

      - name: ğŸ“˜ Install TypeScript
        run: npm --workspace=remeda install -D typescript@${{ matrix.typescript-version }}

      - name: ğŸšš Restore distributable
        uses: actions/cache/restore@v4.2.3
        with:
          path: packages/remeda/dist
          fail-on-cache-miss: true
          key: ${{ needs.build.outputs.distCacheKey }}

      - name: ğŸ§ Check distributable
        run: npm --workspace=remeda run check:dist
